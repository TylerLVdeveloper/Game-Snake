<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tourney:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Snake</title>
  </head>

  <body>
    <div id="top_display_wrapper">
      <div id="top_display">
        <div id="current_score"></div>
        <div id="high_score"></div>
      </div>
    </div>

    <div id="board_wrapper">
      <div id="board_overlay">
        <div id="start_btn_container">
          <div id="start_btn">Start</div>
        </div>
        <div id="main_container">
          <div class="menu_title">Difficulty</div>
          <div class="menu_section">
            <div class="menu_option btn_selected" id="level_easy">Easy</div>
            <div class="menu_option" id="level_medium">Medium</div>
            <div class="menu_option" id="level_hard">Hard</div>
          </div>
          <div class="menu_title">Color Theme</div>
          <div class="menu_section">
            <div class="menu_option" id="theme_neon">Blue/Purple</div>
            <div class="menu_option btn_selected" id="theme_classic">
              Classic
            </div>
            <div class="menu_option" id="theme_desert">Red/Orange</div>
          </div>
        </div>
      </div>
      <div id="board"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
